<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>MannCo Polling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
      body {
          font-family : helvetica, arial, sans-serif;
      }
      #main {
          width : 50%;
          margin : auto;
          padding-top : 10%;
          text-align : center;
      }
  </style>
</head>

<body>

  <div id="container">
      <div id="main" role="main">
          <h1>Mann Co. Official Poll</h1>
          <section>
            Dear Mr. Heavy, We at Mann Co would like to thank you for your support and ask your opinion. What could we do better? 
          </section>
        <form id="puzzform" action="">
            <input type="text" name="answer" size="80"/><br/>
            <button type="submit">Submit Poll</button>
        </form>
    </div>
</div> <!--! end of #container -->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript">
    $(function() {
        $('form').submit(function(e) {
            e.preventDefault();
            $.post('/answer', $('input[name=answer]').serialize(), 
                function(data) {
                    alert(data);
                });
        });
    });
</script>
</body>
</html>
